<div class="col-12 d-flex align-item-center justify-content-center mt-4">
  <div style="width: 100%; position: relative">
    <div>
      <input
        class="search-input form-control"
        type="search"
        placeholder="Enter your search term..."
        [value]="initialValue"
        (input)="onInput($event)"
      />
    </div>
    <button class="search-btn">
      <img
        class="img-fluid"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS-tyWYgPUQMrfNlfwxy0EQaUJxbQEKo0YaA&s"
        alt=""
      />
    </button>
  </div>
</div>
