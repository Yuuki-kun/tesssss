<div>
  <h2 mat-dialog-title>Are you sure you want to continue?</h2>
  <mat-dialog-content>{{data?.message}}</mat-dialog-content>
  <mat-dialog-actions>
  <button
    *ngIf="data?.canProcess"
    [class.onFocused]="confirm"
    type="button"
    (click)="onSubmit()"
    mat-button [mat-dialog-close]="true"
  >
    Confirm
  </button>
  <button
    [class.onFocused]="!confirm"
    type="button"
    (click)="onCancel()"
    mat-button mat-dialog-close
    >
    {{ data?.canProcess ? 'Cancel' : 'OK'}}
  </button>
</mat-dialog-actions>
</div>
